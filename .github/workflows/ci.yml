name: Nx Monorepo CI

on:
  push:
    branches: [main, master]
  pull_request:
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: 20
  # Nx Cloud token is passed as an env variable so Nx handles it automatically
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  main:
    name: CI Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Fetch all history so Nx can compare the current branch to the base branch
          fetch-depth: 0

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Derive Base and Head SHAs for Nx Affected
        id: nx-set-shas
        uses: nrwl/nx-set-shas@v4

      # Check if files are formatted correctly (very fast)
      - name: Check Formatting
        run: npx nx format:check --base=${{ steps.nx-set-shas.outputs.base }} --head=${{ steps.nx-set-shas.outputs.head }}

      # Run Lint only on projects that changed
      - name: Run Affected Lint
        run: npx nx affected -t lint --parallel=3

      # Run Tests only on projects that changed (Optional - uncomment when ready)
      # - name: Run Affected Test
      #   run: npx nx affected -t test --parallel=3

      # Run Build only on projects that changed (Optional - uncomment when ready)
      # - name: Run Affected Build
      #   run: npx nx affected -t build --parallel=3